<div class="container">
    <div class="row">
        <div class="col-md-6">
          <div class="card">
              <div class="text-center">
                <h1>
                    Login
                </h1>
                <h6>
                    Please enter email and password to continue!!
                </h6>
              </div>
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label><sup> *</sup>
                  <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp">
                  <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">Email is required.</span>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label><sup> *</sup>
                  <input type="password" formControlName="password" class="form-control" id="password">
                  <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">Password is required.</span>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
              </form>
              <a routerLink="/sign-up">New User? Click to signup!!</a>
          </div>
        </div>
    </div>
</div>
